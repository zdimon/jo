generator:
  class: sfDoctrineGenerator
  param:
    model_class:           News
    theme:                 jroller
    non_verbose_templates: true
    with_show:             false
    singular:              ~
    plural:                ~
    route_prefix:          news
    with_doctrine_route:   true
    actions_base_class:    sfActions

    config:
      actions: ~
      fields:  ~
      list:
        display: [title, pub, created_at]
      filter:
        display: [pub]
      form:    ~
      edit:    ~
      new:     ~
